{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پلتفرم مشاوره آنلاین{% endblock %}</title>

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- اتصال فایل CSS اصلی -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- اتصال فایل CSS React -->
    <link rel="stylesheet" href="{% static 'css/main.e6c13ad2.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>پلتفرم مشاوره آنلاین</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 تمام حقوق محفوظ است</p>
    </footer>

    <!-- اتصال فایل JS React -->
    <script src="{% static 'js/main.6b9ee382.js' %}"></script>

</body>
</html>
